<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Spielereien</title>
</head>
<body>
    
    <div class="elementBox">
        <div class="first_wrapper">
            <div id="first_ring"></div>
            <div class="asd first_movingElement"></div>
            <div class="first_movingElement"></div>
            <div class="first_movingElement"></div>
        </div>
    </div>

    <div class="elementBoxWide">
        
        <div class="second_logoWrapper">
            <div class="second_quarterWrapper">
                <div class="second_mainLineWrapper">
                    <div class="second_mainLine second_bgColorRed"></div>
                </div>
                <div class="second_sideLineWrapper">
                    <div class="second_sideLine second_bgColorRed"></div>
                </div>
            </div>
            <div class="second_quarterWrapper second_transform90">
                <div class="second_mainLineWrapper">
                    <div class="second_mainLine second_bgColorBlue"></div>
                </div>
                <div class="second_sideLineWrapper">
                    <div class="second_sideLine second_bgColorBlue"></div>
                </div>
            </div>
            <div class="second_quarterWrapper second_transform270">
                <div class="second_mainLineWrapper">
                    <div class="second_mainLine second_bgColorGreen"></div>
                </div>
                <div class="second_sideLineWrapper">
                    <div class="second_sideLine second_bgColorGreen"></div>
                </div>
            </div>
            <div class="second_quarterWrapper second_transform180"><div class="second_mainLineWrapper">
                <div class="second_mainLine second_bgColorYellow"></div>
            </div>
            <div class="second_sideLineWrapper">
                <div class="second_sideLine second_bgColorYellow"></div>
            </div></div>
        </div>
        <div class="second_nameWrapper">
            <div>S</div>
            <div>c</div>
            <div>h</div>
            <div>n</div>
            <div>a</div>
            <div>c</div>
            <div>k</div>
        </div>
    </div>





</body>
</html>
